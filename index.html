<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <title>Jeg har aldrig!</title>
</head>
<body>
  <h1>Javascript Drukspil</h1>
  <div id="game">
    <h2>Jeg har aldrig?</h2>
    <p id="statement"></p>
    <button id="next">Næste</button>
  </div>
  <div id="centercontainer">
    <h2>Tilføj en ny påstand:</h2>
    <form id="addStatementForm">
      <input type="text" id="newStatement" placeholder="Indtast en påstand" />
      <button type="button" id="add">Tilføj påstand</button>
    </form>
  </div>
<!-- Login form -->
<form id="loginForm">
  <div class="input-container">
    <input type="text" id="loginUsername" placeholder="Brugernavn" />
  </div>
  <div class="input-container">
    <input type="password" id="loginPassword" placeholder="Adgangskode" />
  </div>
  <div class="button-container">
    <button type="submit">Log ind</button>
  </div>
</form>
  <!-- Registreringsformular -->
<form id="registerForm">
  <div class="input-container">
    <input type="text" id="registerUsername" placeholder="Brugernavn" />
  </div>
  <div class="input-container">
    <input type="password" id="registerPassword" placeholder="Adgangskode" />
  </div>
  <div class="button-container">
    <button type="submit">Registrer</button>
  </div>
</form>
<div id="pointsDisplay" class="points-container">
  <span id="points"></span>
</div>

      <!-- Log ud knap -->
  <button id="logoutButton">Log ud</button>
  
  <script src="assets/scripts/script.js"></script>
</body>
</html>
